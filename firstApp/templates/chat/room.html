{% load static %} {% include "header2.html" %}

<div class="  m-0">
    <div class=" row">


        <div class="col-3 border-right" style="min-height: 50em;">
            <h2 class="text-center  mt-5">Chat Rooms</h2>
            <div id="chatGroup" class="mt-3">

            </div>


        </div>

        <div class="col-6 ">

            <div class="container mt-5 custom-file">
                <h1 class="text-center text-default" style="font-size: 2em;">Chat Room [ {{room_name}} ] </h1>
                <div class=" " id="post_box">

                    <div class="w-100 p-3" style="height: 400px; background-color: #f8f8f8; overflow-y: scroll;" id="chatData"></div>

                    <!-- <textarea id="chat-log" class="w-100" style="height:400px; border:1px solid #fff;" disabled></textarea><br> -->

                    <div class="row p-0 m-0 mt-4">
                        <input id="chat-message-input" type="text" class="form-control m-1 w-100 col-8" placeholder="Write your message here." style="height:3em; border:1px solid #d3d3d3;"><br>

                        <input id="chat-message-submit" class="btn btn-default w-100 " style=" width: 100%; " value="Send"> {{ room_name|json_script:"room-name" }}
                    </div>

                    <input type="text" style="display: none;" id="chat-message-user" value="{{user_name}}">
                    <input id="roomName" style="display: none;" value="{{room_name}}"> {% csrf_token %}

                </div>
            </div>

        </div>






    </div>
</div>

<script src="{% static 'js/ReConnecting.js' %}"></script>
<script>
    const roomName = JSON.parse(document.getElementById('room-name').textContent);

    const chatSocket = new WebSocket(
        'ws://' +
        window.location.host +
        '/ws/chat/' +
        roomName +
        '/'
    );

    chatSocket.onmessage = function(e) {
        const data = JSON.parse(e.data);
        // console.log(data);
        // document.querySelector('#chat-log').value += (data.userId + ' ' + data.message + '\n');
        $('#chatData').append('<div><span class="text-default font-weight-bold">' + data.userId + ' : </span> ' + data.message + '</div>');

    };

    chatSocket.onclose = function(e) {
        console.error('Chat socket closed unexpectedly');
    };

    document.querySelector('#chat-message-input').focus();
    document.querySelector('#chat-message-input').onkeyup = function(e) {
        if (e.keyCode === 13) { // enter, return
            document.querySelector('#chat-message-submit').click();
        }
    };

    document.querySelector('#chat-message-submit').onclick = function(e) {
        const messageInputDom = document.querySelector('#chat-message-input');
        const user = document.querySelector('#chat-message-user');
        const message = messageInputDom.value;
        const userId = user.value;
        if (message != '') {


            chatSocket.send(JSON.stringify({
                'message': message,
                'user': userId
            }));
            messageInputDom.value = '';
        }
    };

    $(document).ready(function() {
        var x = $("#roomName").val();

        csrf_token = $('input[name="csrfmiddlewaretoken"]').val();

        $.ajax({
            url: 'http://35.208.238.2/getMessage/',
            type: 'POST',
            headers: {
                'X-CSRFToken': csrf_token
            },
            data: {
                'roomName': x
            },
            success: function(data) {
                var obj = JSON.parse(data);
                // console.log(obj[0].fields.message);
                for (var msg in obj) {
                    // console.log(obj[msg]);
                    // $('#chat-log').val($('#chat-log').val() + "\n" + '' + obj[msg].fields.userName + ': ' + obj[msg].fields.message);
                    $('#chatData').append('<div><span class="text-default font-weight-bold">' + obj[msg].fields.userName + ' :</span> ' + obj[msg].fields.message + '</div>');

                }
                // $('#chat-log').val($('#chat-log').val() + "\n");



            }
        });

    });
</script>
<script src="{% static 'js/RCHome.js' %}"></script>
<link rel="stylesheet" href="{% static 'css/style.css' %}"> {% include "footer.html" %}
</body>


</html>
